<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boxes2
    </title>
    <style>
        .boxes{
            border: 5px dotted red;
        }
        .boxes div{
            width: 100px;
            height: 100px;
            border: 3px solid black;
            margin:5px;
            float:left;
        }
        .cleaner::after{
            display: block;
            clear:both;
            content:"JOKE";
        }
    </style>
</head>
<body>
    <div class="boxes cleaner">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
        <div>9</div>
        <div>10</div>
        <div>11</div>
        <div>12</div>
    </div>
</body>
</html>
